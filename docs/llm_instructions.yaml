# LLMコーディング指示
llm_instructions:
  documentation_updates:
    - コード変更時は関連するYAMLファイルを必ず確認し、必要に応じて更新すること
    - 新機能追加時は、requirements.yamlの該当セクションに機能を追記すること
    - 技術スタックの変更時は、technical_specifications.yamlを更新すること
    - その他の/docsディレクトリ配下のyamlファイルの更新が必要であれば、適宜更新すること
  
  code_quality:
    - 既存のコード構造とスタイルに従うこと
    - コンポーネントの再利用性を考慮すること
    - TypeScriptの型定義を適切に行うこと
    - Tailwind CSSのクラス名は既存の命名規則に従うこと
  
  api_integration:
    - カレンダーAPIの統合時は、抽象化レイヤーを通して実装すること
    - APIキーやシークレット情報は環境変数で管理すること
    - エラーハンドリングを適切に実装すること
  
  testing:
    - 新機能追加時は対応するテストを作成すること
    - 既存のテストが影響を受ける場合は適切に更新すること
